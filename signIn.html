<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoPath – Sign In</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#f7fff8] to-[#e8f6ea] flex items-center justify-center min-h-screen">

  <!-- Card -->
  <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-[#2f855a] text-center mb-6">Welcome Back</h2>
    <p class="text-gray-600 text-center mb-8">Sign in to continue your eco journey </p>
    
    <!-- Form -->
   <form action="signin.php" method="POST" class="space-y-5">
  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" name="email" placeholder="Enter your email" required
      class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#2f855a] focus:outline-none"/>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" name="password" placeholder="Enter your password" required
      class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#2f855a] focus:outline-none"/>
  </div>

  <div class="flex items-center justify-between text-sm text-gray-600">
    <label class="flex items-center gap-2">
      <input type="checkbox" class="rounded text-[#2f855a] focus:ring-[#2f855a]"/>
      Remember me
    </label>
    <a href="#" class="hover:text-[#2f855a] font-medium">Forgot password?</a>
  </div>

  <button type="submit"
    class="w-full py-3 bg-[#2f855a] text-white rounded-lg font-semibold hover:bg-[#276749] transition">
    Sign In
  </button>
</form>


    <!-- Divider -->
    <div class="mt-8 flex items-center justify-center gap-2">
      <span class="w-16 h-px bg-gray-300"></span>
      <span class="text-gray-500 text-sm">OR</span>
      <span class="w-16 h-px bg-gray-300"></span>
    </div>


    <!-- Sign Up link -->
    <p class="mt-6 text-center text-gray-600 text-sm">
      Don’t have an account?
      <a href="./signup.html" class="text-[#2f855a] font-semibold hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
  const params = new URLSearchParams(location.search);
  if (params.get('registered') === '1') {
    const note = document.createElement('div');
    note.className = 'mb-4 p-3 rounded-lg bg-green-100 text-green-800 text-sm';
    note.textContent = 'Account created successfully. Please sign in.';
    document.querySelector('.w-full.max-w-md').prepend(note);
  }
</script>

</body>
</html>
