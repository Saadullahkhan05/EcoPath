<body class="bg-gradient-to-br from-[#f7fff8] to-[#e8f6ea] flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-3xl font-bold text-[#2f855a] text-center mb-6">Create an Account</h2>
    
    <form action="signup.php" method="POST" class="space-y-5">
  <div>
    <label class="block text-sm font-medium text-gray-700">Full Name</label>
    <input type="text" placeholder="Enter your name" required name="fullname"
      class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#2f855a] focus:outline-none"/>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input type="email" placeholder="Enter your email" required name="email"
      class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#2f855a] focus:outline-none"/>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input type="password" placeholder="Create a password" required name="password"
      class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#2f855a] focus:outline-none"/>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
    <!-- IMPORTANT: yahan name add kiya -->
    <input type="password" placeholder="Re-enter your password" required name="confirm_password"
      class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[#2f855a] focus:outline-none"/>
  </div>

  <button type="submit" name="signup"
    class="w-full py-3 bg-[#2f855a] text-white rounded-lg font-semibold hover:bg-[#276749] transition">
    Sign Up
  </button>
</form>


    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="./signIn.html" class="text-[#2f855a] font-semibold hover:underline">Sign In</a>
    </p>
  </div>

</body>
